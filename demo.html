<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/demo.css">
</head>
<body>
<div class="form">
    <form action="" method="post">
        <h3>填写项目资料,开始申请服务</h3>
        <div class="formLeft">
            <p>项目名称:</p>
            <p>所 在 地:</p>
            <p>项 目 方:</p>
            <p>合同金额:</p>
            <p>申请金额:</p>
            <p>申请期限:</p>
            <p>合作厂家:</p>
        </div>
        <div class="formRight">
            <input type="text" name="project" class="project">
            <div></div>
            <select name="select1">
                <option value="">浙江省</option>
                <option value="">湖北省</option>
                <option value="">北京市</option>
                <option value="">黑龙江</option>
            </select>
            <select name="select2">
                <option value="">杭州市</option>
                <option value="">丽水市</option>
                <option value="">温州市</option>
                <option value="">台州市</option>
            </select>
            <input type="text" name="projectEd">
            <input type="text" name="contract" placeholder="项目合同金额">
            <input type="text" name="application" placeholder="材料采购金额">
            <input type="text" name="deadline">
            <select name="select3">
                <option value="">厂家名称</option>
                <option value="">1111</option>
                <option value="">2222</option>
                <option value="">3333</option>
            </select>
            <input type="submit" value="提交申请">
        </div>
        <div class="add">
            <span>+</span>
            <span>新增合作厂家</span>
        </div>
    </form>
</div>
</body>
<script src="./jQuery@1.12.4.min.js"></script>
<script src="./js/demo.js"></script>
</html>
